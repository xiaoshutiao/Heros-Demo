<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} 详情</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">返回上一页</button>
  <button (click)="save()" class="save">保存</button>
</div>
